<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>常用的选择器</title>
	<style type="text/css">

		/*
			元素选择器
			作用：选择页面中的所有的制定的元素
			语法 ： 标签名{}
		*/
		p{
			color: red;

		}
		h1{
			color:red;

		}
		/*
			id 选择器
			作用：通过id属性选中唯一的一个元素
			语法：#id属性{}
		*/
		#id1{
			font-size:20px;
		}

		/*
			类选择器
			作用：通过class属性值选择一组元素
			语法：.class属性值{} 
		*/

		.class1{
			font-size: 20px;
		}
		.class2{
			font-size: 50px;
		}
		/*
		选择器分组
			通过选择器分组可以选择多个选择器对应的元素
			语法：选择器1，选择器2......{}
		*/
		#id1,#id2,h1{
			background-color: yellow;
		}







	</style>
</head>
<body>
	<h1>静夜思</h1>
	<p id="id1">
		lallalalalalalal 
	</p>
	<p class="class1 class2">
		lallalalalalalal 
	</p>
	<p id="id2">
		lallalalalalalal 
	</p>
	<p>
		lallalalalalalal 
	</p>
	<p>
		lallalalalalalal 
	</p>
	<p>
		lallalalalalalal 
	</p>
</body>
</html>
