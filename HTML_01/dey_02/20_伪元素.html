<!DOCTYPE html>
<html>
<head>
	<title>伪元素</title>
	<style type="text/css">
		/*使用伪元素来表示元素中的一些特殊的位置*/
		
			p:first-letter{
				color:red;
				font-size:20px;

			}

			p:first-line{
				background-color:yellow;
			}
		
			p:before{
				content: "aldjfldsjf";
				color:green;

			}

			p:after{
				content:"s哈哈哈";
				color:orange;
			}
	</style>
</head>
<body>
	<p>
		asdlfkjas;ldfjaf
		asdfasdf
		sadgdasg
		asdg
		asdgsagljkjsadf;
		
	</p>

</body>
</html>
