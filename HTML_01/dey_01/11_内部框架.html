<!DOCTYPE html>
<html lang = "en">
<head>
	<title>设置字符集</title>
	<meta charset="utf-8" />
	<meta name="keywords" content="h5,java script, 前端，java"/>
	<meta name="description" content="发布h5、js等前端的相关信息"/>
</head>
<body>

	<h1><font color="blue">这是一个漂亮的网页 </font></h1>
	<br/>
	<hr/>
	<p>
		故人西辞富士康<br/>
		李白来到烤鸭店<br/>
		口水直流三千尺<br/>
		掏掏布袋没有钱<br/>
	</p>


	<!--
		1、HTML中不区分大小写，但是我们都使用小写

	-->
	<!--
		2、这是注释中的注释
		
	-->
	<!--
		3、HTML标签必须结构完整，要么成对出现，要么自补
		
	-->
	<!--
		4、HTML标签是嵌套的，但是不能交叉嵌套
		
	-->

	<img src="a1.jpg" alt="这是一只大松树" width = "300px" height="300px" />
	<p>
		<font color="read">
			a&lt;b&gt;c&nbsp;d&quot;
			
		</font>

	</p>



</body>
</html>
