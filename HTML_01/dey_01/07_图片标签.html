<!DOCTYPE html>
<html lang = "en">
<head>
	<title>图片标签</title>
	<meta charset="utf-8" />
</head>
<body>

	<h1><font color="blue">这是一个漂亮的网页 </font></h1>
	<br/>
	<hr/>
	<p>
		故人西辞富士康<br/>
		李白来到烤鸭店<br/>
		口水直流三千尺<br/>
		掏掏布袋没有钱<br/>
	</p>


	<!--
		img
			src 设置图片的路径
			alt 图片的描述
	-->

	<img src="a1.jpg" alt="这是一只大松树" width = "300px" height="300px" />
	<p>
		a&lt;b&gt;c&nbsp;d&quot;
	</p>


</body>
</html>
